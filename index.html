<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diesel Pro - Tablero de Taller</title>
    <style>
        body {
            margin: 0;
            background-color: #0f172a;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1e293b;
            padding: 20px 50px;
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .logo {
            background-color: #f59e0b;
            padding: 10px 20px;
            font-size: 28px;
            font-weight: bold;
            border-radius: 8px;
        }
        .title {
            font-size: 36px;
            font-weight: bold;
        }
        .clock {
            font-size: 42px;
            color: #38bdf8;
            font-family: monospace;
        }
        .grid-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 40px;
        }
        .card {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            background-color: #1e293b;
            border-left: 12px solid #f59e0b;
            padding: 25px;
            border-radius: 10px;
            font-size: 26px;
        }
        .card.en-proceso {
            border-left-color: #3b82f6;
            background-color: #172554;
        }
        .col { flex: 1; }
        .empresa { font-size: 32px; font-weight: bold; }
        .componente { color: #94a3b8; }
        .operario { color: #fbbf24; font-weight: bold; }
        .estado {
            font-size: 22px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 20px;
            background-color: #fef3c7;
            color: #b45309;
        }
        .card.en-proceso .estado {
            background-color: #dbeafe;
            color: #1d4ed8;
        }
        .empty-state {
            text-align: center;
            font-size: 40px;
            padding: 100px;
            color: #475569;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="logo-container">
        <div class="logo">DP</div>
        <div class="title">TAREAS EN TALLER</div>
    </div>
    <div class="clock" id="reloj"></div>
</div>

<div class="grid-container" id="contenedor-tareas">
    <div class="empty-state">Cargando tareas reales...</div>
</div>

<script>
// Reloj
function actualizarReloj() {
    document.getElementById('reloj').textContent = new Date().toLocaleTimeString('es-PE');
}
setInterval(actualizarReloj, 1000);
actualizarReloj();

// Renderizado
function renderizar(lista) {
    const contenedor = document.getElementById('contenedor-tareas');
    contenedor.innerHTML = '';
    if (!lista || lista.length === 0) {
        contenedor.innerHTML = '<div class="empty-state">NO HAY TAREAS PENDIENTES</div>';
        return;
    }
    lista.forEach(t => {
        const proc = t.estado === "EN_PROCESO";
        const div = document.createElement("div");
        div.className = `card ${proc ? "en-proceso" : ""}`;
        div.innerHTML = `
            <div class="col empresa">${t.empresa}</div>
            <div class="col componente">${t.componente}</div>
            <div class="col operario">ðŸ‘¤ ${t.operario_asignado || 'Sin asignar'}</div>
            <div class="estado">${proc ? "EN PROCESO" : "PENDIENTE"}</div>
        `;
        contenedor.appendChild(div);
    });
}

// ConexiÃ³n TiDB
const URL_API = "https://us-east-1.data.tidbcloud.com/api/v1beta/app/dataapp-sjoCrdWZ/endpoint/tareas";
const CLAVE_P = "C2UDOK40";
const CLAVE_S = "a0c7bcb7-bf10-4b88-a53a-c4a922f72aa3";
const TOKEN = "Basic " + btoa(CLAVE_P + ":" + CLAVE_S);

async function cargar() {
    try {
        const res = await fetch(URL_API, {
            method: "GET",
            headers: { "Authorization": TOKEN, "Accept": "application/json" }
        });
        const data = await res.json();
        renderizar(data.data.rows);
    } catch (e) {
        console.error("Fallo:", e);
    }
}

cargar();
setInterval(cargar, 10000);
</script>
</body>
</html>
