<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diesel Pro - Tablero de Taller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            background-color: #0f172a;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1e293b;
            padding: 20px 50px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .logo {
            background-color: #f59e0b;
            padding: 10px 20px;
            font-size: 28px;
            font-weight: bold;
            border-radius: 8px;
            color: #0f172a;
        }
        
        .title {
            font-size: 36px;
            font-weight: bold;
            color: #f8fafc;
        }
        
        .clock {
            font-size: 42px;
            color: #38bdf8;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        
        .grid-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 30px 40px;
            max-height: calc(100vh - 120px);
            overflow-y: auto;
        }
        
        /* Scrollbar personalizado */
        .grid-container::-webkit-scrollbar {
            width: 10px;
        }
        
        .grid-container::-webkit-scrollbar-track {
            background: #1e293b;
        }
        
        .grid-container::-webkit-scrollbar-thumb {
            background: #f59e0b;
            border-radius: 5px;
        }
        
        .card {
            display: grid;
            grid-template-columns: 0.8fr 1.2fr 1fr 0.8fr 0.7fr 0.6fr;
            gap: 15px;
            align-items: center;
            background-color: #1e293b;
            border-left: 12px solid #f59e0b;
            padding: 20px 25px;
            border-radius: 10px;
            font-size: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        .card.en-proceso {
            border-left-color: #3b82f6;
            background-color: #172554;
        }
        
        .card.cotizado {
            border-left-color: #8b5cf6;
            background-color: #2e1065;
        }
        
        /* âœ… COLUMNAS ACTUALIZADAS */
        .col-fecha {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .fecha-label {
            font-size: 12px;
            color: #94a3b8;
            text-transform: uppercase;
            font-weight: bold;
        }
        
        .fecha-valor {
            font-size: 18px;
            color: #38bdf8;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        
        .col-empresa {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }
        
        .empresa {
            font-size: 26px;
            font-weight: bold;
            color: #f8fafc;
        }
        
        .componente {
            font-size: 18px;
            color: #94a3b8;
        }
        
        .col-solicitante {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }
        
        .solicitante-label {
            font-size: 12px;
            color: #94a3b8;
            text-transform: uppercase;
        }
        
        .solicitante-valor {
            font-size: 20px;
            color: #fbbf24;
            font-weight: 600;
        }
        
        .operario {
            color: #fbbf24;
            font-weight: bold;
            font-size: 20px;
        }
        
        /* âœ… NUEVO: Badge de Informe */
        .col-informe {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .badge-informe {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }
        
        .badge-informe.si {
            background-color: #10b981;
            color: #ffffff;
        }
        
        .badge-informe.no {
            background-color: #64748b;
            color: #cbd5e1;
        }
        
        .estado {
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 20px;
            background-color: #fef3c7;
            color: #b45309;
            text-align: center;
            white-space: nowrap;
        }
        
        .card.en-proceso .estado {
            background-color: #dbeafe;
            color: #1d4ed8;
        }
        
        .card.cotizado .estado {
            background-color: #e9d5ff;
            color: #6b21a8;
        }
        
        .empty-state {
            text-align: center;
            font-size: 40px;
            padding: 100px;
            color: #475569;
            grid-column: 1 / -1;
        }
        
        /* AnimaciÃ³n de entrada */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .card {
            animation: slideIn 0.3s ease-out;
        }
    </style>
</head>
<body>

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function renderizar(lista) {
    const contenedor = document.getElementById('contenedor-tareas');
    contenedor.innerHTML = '';
    
    if (!lista || lista.length === 0) {
        contenedor.innerHTML = '<div class="empty-state">âœ… NO HAY TAREAS PENDIENTES EN TALLER</div>';
        return;
    }
    
    lista.forEach(t => {
        const enProceso = t.estado === "EN_PROCESO";

        // âœ… Formatear fecha de ingreso

        if (t.fecha_ingreso) {

            }

        div.className = `card ${cotizado ? "cotizado" : (enProceso ? "en-proceso" : "")}`;

            </div>
            
            <div class="operario">
                ğŸ”§ ${t.operario_asignado || 'Sin asignar'}
            </div>

            </div>
        `;
        
        contenedor.appendChild(div);
    });
}
